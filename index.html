
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>College Basketball</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
        <link href="styles/styles.css" rel="stylesheet">
        <link href="styles/responsive.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
        <style>
.inv {
   display: none;
}
   </style>
    </head>
    <body>
    <div class="row">
      <div class="page-header" style="border-bottom: none;">
        <div class="header-selector">
          <select id="target" class="selectpicker">
            <option value="ncaa-basketball">NCAA Basketball</option>
            <option value="nfl">NFL</option>
            <option value="ncaa-football">NCAA Football</option>
            <option>NHL</option>
            <option>MLB</option>
            <option>Soccer</option>
            <option>MLB</option>
          </select>
        </div>
        <h1>Angry Coaches, <small>Shit gets weird.</small></h1>
        <p>If you really think about it, it's weird that old dudes <br />get this stoked about young men playing a game.</p>
      </div>
    </div>
    <div id="ncaa-basketball" class="vis">
      <div id="first row" class="row no-pad">
        <div id="izzo" class="col-md-4">
          <img id="izzo" src="img/izzo.jpg" alt="Tom Izzo MSU Spartans"
          onmouseover="this.src='img/izzo-green.jpg'"
          onmouseout="this.src='img/izzo.jpg'">
        </div>
        <div id="boeheim" class="col-md-4">
          <img src="img/jb-syr.jpg" alt="Jim Boeheim Syracuse Orange"
          onmouseover="this.src='img/jb-orange.jpg'"
          onmouseout="this.src='img/jb-syr.jpg'">
        </div>
        <div id="crean" class="col-md-4">
          <img  src="img/crean-nocolor.jpg" alt="Tom Crean Indiana Hoosiers"
          onmouseover="this.src='img/crean-red.jpg'"
          onmouseout="this.src='img/crean-nocolor.jpg'">
        </div>
      </div>
      <div id="second row" class="row no-pad">
        <div id="mccaff" class="col-md-4">
          <img  src="img/fran-iowa.jpg" alt="Fran McCaffery Iowa Hawkeyes"
          onmouseover="this.src='img/fran-yellow.jpg'"
          onmouseout="this.src='img/fran-iowa.jpg'">
        </div>
        <div id="miller" class="col-md-4">
          <img  src="img/miller-au.jpg" alt="Sean Miller Arizona Wildcats"
          onmouseover="this.src='img/miller-red.jpg'"
          onmouseout="this.src='img/miller-au.jpg'">
        </div>
        <div id="self" class="col-md-4">
          <img  src="img/bill-self.jpg" alt="Bill Self Kansas Jayhawks"
          onmouseover="this.src='img/bill-self-blue.jpg'"
          onmouseout="this.src='img/bill-self.jpg'">
        </div>
      </div>
      <div id="third row" class="row no-pad">
        <div id="k" class="col-md-4"><img  src="img/k-duke.jpg" alt="Coach K Duke Blue Devils"></div>
        <div id="hurley"  class="col-md-4"><img src="img/hurley-asu.jpeg" alt="Bobby Hurley Arizona State Sun Devils"></div>
        <div id="huggins" class="col-md-4"><img  src="img/huggins-wvu.jpeg" alt="Bob Huggins West Virginia Mountaineers"></div>
      </div>
      <div id="fourth row" class="row no-pad">
        <div id="williams" class="col-md-4"><img  src="img/williams-unc.jpg" alt="Roy Williams North Carolina Tar Heels"></div>
        <div id="cronin" class="col-md-4"><img  src="img/cronin-cincy.jpeg" alt="Cronin Cincinnati Bearcats"></div>
        <div id="calipari" class="col-md-4"><img  src="img/calipari-ky.jpeg" alt="John Calipari Kentucky Wildcats"></div>
      </div>
    </div>
    <div id="ncaa-football" class="inv">
      <div id="first row" class="row no-pad">
        <div id="kelly" class="col-md-4">
          <img id="kelly" src="img/kelly-nd.jpg" alt="Brian Kelly Notre Dame"
          onmouseover="this.src='img/izzo-msu-green.jpg'"
          onmouseout="this.src='img/kelly-nd.jpg'">
        </div>
        <div id="saban" class="col-md-4">
          <img src="img/saban-al.jpg" alt="Nick Saban Alabama Crimson Tide"
          onmouseover="this.src='img/boeheim-syr-orange.jpg'"
          onmouseout="this.src='img/saban-al.jpg'">
        </div>
        <div id="harbaugh" class="col-md-4">
          <img  src="img/harbaugh-um.jpg" alt="Jim Harbaugh Michigan Wolverines"
          onmouseover="this.src='img/crean-iu-red.jpg'"
          onmouseout="this.src='img/harbaugh-um.jpg'">
        </div>
      </div>
      <div id="second row" class="row no-pad">
        <div id="mccaff" class="col-md-4"><img  src="img/mccaffery-iowa.jpeg" alt="Fran McCaffery Iowa Hawkeyes"></div>
        <div id="miller" class="col-md-4"><img  src="img/miller-ua.jpeg" alt="Sean Miller Arizona Wildcats"></div>
        <div id="ollie" class="col-md-4"><img  src="img/ollie-uconn.jpeg" alt="Kevin Ollie Uconn Huskies"></div>
      </div>
      <div id="third row" class="row no-pad">
        <div id="k" class="col-md-4"><img  src="img/k-duke.jpg" alt="Coach K Duke Blue Devils"></div>
        <div id="hurley"  class="col-md-4"><img src="img/hurley-asu.jpeg" alt="Bobby Hurley Arizona State Sun Devils"></div>
        <div id="huggins" class="col-md-4"><img  src="img/huggins-wvu.jpeg" alt="Bob Huggins West Virginia Mountaineers"></div>
      </div>
      <div id="fourth row" class="row no-pad">
        <div id="williams" class="col-md-4"><img  src="img/williams-unc.jpg" alt="Roy Williams North Carolina Tar Heels"></div>
        <div id="cronin" class="col-md-4"><img  src="img/cronin-cincy.jpeg" alt="Cronin Cincinnati Bearcats"></div>
        <div id="calipari" class="col-md-4"><img  src="img/calipari-ky.jpeg" alt="John Calipari Kentucky Wildcats"></div>
      </div>
    </div>

    <script>
        document
            .getElementById('target')
            .addEventListener('change', function () {
                'use strict';
                var vis = document.querySelector('.vis'),
                    target = document.getElementById(this.value);
                if (vis !== null) {
                    vis.className = 'inv';
                }
                if (target !== null ) {
                    target.className = 'vis';
                }
        });
    </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
