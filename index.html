
<!DOCTYPE html>

        <link href="styles/responsive.css" rel="stylesheet">

      <div class="page-header" style="border-bottom: none;">

      <div class="background-splash">
        <div id="first row" class="row no-pad">
          <div class="col-md-4"><img src="img/izzo-msu.jpeg" alt="Tom Izzo MSU Spartans"></div>
          <div class="col-md-4"><img src="img/boeheim-syr.jpeg" alt="Jim Boeheim Syracuse Orange"></div>
          <div class="col-md-4"><img src="img/crean-iu.jpeg" alt="Tom Crean Indiana Hoosiers"></div>
        </div>

          <div class="col-md-4"><img src="img/calipari-ky.jpeg" alt="John Calipari Kentucky Wildcats"></div>
        </div>
      </div>
